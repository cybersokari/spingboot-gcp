name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GCLOUD_SERVICE_KEY: ${{secrets.GCLOUD_SERVICE_KEY}}

      - name: Use Secrets
        run: |
          echo "MONGODB URI: $MONGODB_URI"
          echo "GOOGLE CLIENT ID: $GOOGLE_CLIENT_ID"
          echo "GCLOUD SERVICE KEY: $GCLOUD_SERVICE_KEY"

      - name: Write value to Properties-file
        uses: GuillaumeFalourd/write-java-properties-file@v1
        with:
          file_path: ./src/main/resources/application.properties
          property: |
            spring.data.mongodb.uri
            google.client.id
          value: |
            $MONGODB_URI
            $GOOGLE_CLIENT_ID

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Deploy to GAE
        uses: 'google-github-actions/deploy-appengine@v2'
        with:
          version: 'v2'
          deliverables: './src/main/appengine/app.yaml'
