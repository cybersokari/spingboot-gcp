name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Create prod properties file
        run: echo "google.client.id=${{secrets.GOOGLE_CLIENT_ID}}\nspring.data.mongodb.uri=mongodb+srv://${{secrets.MONGO_USER}}:${{secrets.MONGO_PASSWORD}}@serverlessinstance0.dqvk9rt.mongodb.net/dev?retryWrites=true&w=majority&appName=ServerlessInstance0" > src/main/resources/application-prod.properties

      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Deploy to GAE Cloud build
        uses: 'google-github-actions/deploy-appengine@v2'
        with:
          deliverables: ./pom.xml